---
layout: default
---
<script>
  {%- if page.headerimage -%}
    $(".site-header").css("background-image","url('{{ "/assets/" | relative_url }}{{page.headerimage}}')");
  {%- else %}
    var rand1 = Math.floor((Math.random()*4)+1);
    $(".site-header").css("background-image","url('{{ "/assets/" | relative_url }}" + "header_" + rand1 + ".png')");
  {%- endif -%}
</script>

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
